<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 <ui:composition template="/template/templatePage.xhtml">

	
	<ui:define name="contents">  
<h:form id="gnl">	
 <section class="content-header">
      <h1>
        Assignation
        <small>Creation d'une nouvelle assignation</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Admin</a></li>
        <li class="active">Creation d'une nouvelle assignation</li>
      </ol>
    </section>
  
    <section class="content">
<div class="box box-default">
<div class="panel-primary">
           <div class="panel-heading" style="background-color: #f88b2e">Mofication de l'assignation
           
           </div>
          </div>
          <div class="box-body">
            <div class="col-xs-12">
             <div class="ui-g">
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Operateur</b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
				    
				    </div>
				    <div class="ui-g-12 ui-md-6 ui-lg-2"><b class="pull-right">Assignation courante ?<span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	 <p:selectOneRadio id="asscour" value="#{assignationController.assignation.assCourant}"> 
						<f:selectItem itemLabel="OUI" itemValue="O" />
					    <f:selectItem itemLabel="NON" itemValue="N" />
					 </p:selectOneRadio>
					 
				    </div>
				  </div>
			          <div class="ui-g">
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Fonction<span style="color:red;"> *</span></b></div>
				     <div class="ui-g-12 ui-md-12 ui-lg-4">	        
				        <p:selectOneMenu id="typeFonction" value="#{assignationController.fonction}"
	                         effect="fade" style="width:100%" filter="true" filterMatchMode="startsWith">
			            <f:selectItem  itemLabel="Choisir la fonction.." itemValue="empty" />  
			            <f:selectItems value="#{assignationController.fonctionListe}" var="fon" itemLabel="#{fon.fonLibelle}" itemValue="#{fon.fonCod}" />
       		        </p:selectOneMenu>
				    </div>
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b class="pull-right">Staut</b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-3">
		         	 <p:selectOneRadio id="asscstart" value="#{assignationController.assignation.assStatut}"> 
						<f:selectItem itemLabel="Actif" itemValue="true" />
					    <f:selectItem itemLabel="Inactif" itemValue="false" />
					 </p:selectOneRadio>
				    </div>
				    
				     
				  </div> 
				  
				  <div class="ui-g">
				    
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Date du <span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-2">
				      <p:calendar  value="#{assignationController.assignation.assDatDeb}" navigator="true"  pattern="dd/MM/yyyy" mask="true" locale="fr">
						      </p:calendar>
		         	
				    </div>
				    
				    <div class="ui-g-12 ui-md-12 ui-lg-2">
		         	<p:calendar  value="#{assignationController.assignation.assDatFin}" navigator="true"  pattern="dd/MM/yyyy" mask="true" locale="fr">
						      </p:calendar>		     
				    </div>
				  </div>
				   
                 <p:commandLink styleClass="btn btn-danger pull-left" action="#{fonctionController.renderPage('ass1')}"  update=":content">
	    			<i class="fa fa-power-off w3-xlarge"></i>	Fermer
                       </p:commandLink>
                  <p:commandLink styleClass="btn btn-success" style="margin-left:10px" action="#{assignationController.saveAssignation}" update="content"> 
                              Enregistrer
                              <p:confirm header="Confirmation" message="Confirmez vous l'assignation?"/>
                          </p:commandLink> 
				  </div>
  
  
  
          </div>
          
          </div>
          
       </section>
         

</h:form>




<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  width="30%" height="25%" >
 		<div align="center">
        <p:commandButton value="Confirmer" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Annuler" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </div>
    </p:confirmDialog>
     </ui:define>
    </ui:composition>
</html>
