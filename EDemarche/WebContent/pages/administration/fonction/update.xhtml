
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <link rel="stylesheet" href="../resources/assets/css/ace.min.css"/>
<ui:composition template="/template/templatePage.xhtml">

	
	<ui:define name="contents">
<section class="content-header">
      <h1>
        Fonction
        <small>Modification </small>
      </h1>
      <ol class="breadcrumb">
       <p:commandLink action="#{userController.renderPage('accueil')}" update=":content" > 
        <li><a><i class="fa fa-dashboard"></i> Accueil</a></li>
        </p:commandLink>
        <li class="active">Modification d'une fonction</li>
      </ol>
    </section>
    
    
    <section class="content">
       <div class="box box-default">
<div class="panel-primary">
           <div class="panel-heading" style="background-color: #f88b2e">MODIFICATION DE LA FONCTION #{fonctionController.slctdTd.fonCod}
          
           </div>
          </div>
          
          <div class="box-body">
         
              <p:messages id="message" showDetail="false" autoUpdate="true"  closable="true"/>
           <div class="widget-box">
           
                  <div class="widget-body">
                 
                    <div class="widget-main">
                     <h:form id="gnl">
                       <div id="fuelux-wizard-container">
                           <div class="row">
				                <div class="col-xs-12">
		                 <div class="ui-g">
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Type Fonction<span style="color:red;"> *</span></b></div>
				     <div class="ui-g-12 ui-md-12 ui-lg-4">	        
				        <p:selectOneMenu id="typeFonction" value="#{fonctionController.typefonc}"
	                         effect="fade" style="width:100%" filter="true" filterMatchMode="startsWith">
			            <f:selectItem  itemLabel="Choisir le type de la fonction.." itemValue="empty" />  
			            <f:selectItems value="#{fonctionController.listTypefonction}" var="tif" itemLabel="#{tif.tyfLibelle}" itemValue="#{tif.tyfCod}" />
			              <p:ajax listener="#{fonctionController.onSelectTypeFonction()}" update=":gnl:fonlib"/>	
       		        </p:selectOneMenu>
				    </div>
				   
				  </div> 
				  	
				  
				  <h:panelGroup id="fonlib">
		         <div class="ui-g">
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Code Fonction</b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	<p:inputText value="#{fonctionController.slctdTd.fonCod}" readonly="true" style="width:98%;"/>  
				    </div>
				   
				  </div>
				  
		          <div class="ui-g">
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Libelle Fonction *</b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	<p:inputText id="fonid" value="#{fonctionController.slctdTd.fonLibelle}" style="width:98%;"/>  
				    </div>
				   
				  </div>
				  </h:panelGroup>
				  
			        
		                 </div>
		                 </div>
                        </div><!-- /.fuelux-wizard-container -->
                       
                         <hr />
                         <div class="wizard-actions">
                          <p:commandLink styleClass="btn btn-danger pull-left" action="#{fonctionController.renderPage('fon1')}"  update=":content">
	    			<i class="fa fa-power-off w3-xlarge"></i>	Fermer
                       </p:commandLink>
                          <p:commandLink styleClass="btn btn-warning  pull-left" style="margin-left:10px" action="#{fonctionController.updatefonction()}" update=":content">
					   <p:confirm header="Confirmation" message="Confirmez vous l'enregistrement?" icon="ui-icon-alert" />
					   <i class="fa fa-power-off w3-xlarge"></i>
                               Modifier la fonction
                        </p:commandLink>
                        
                        
                            </div>
                           </h:form>

                      </div><!-- /.widget-main -->
                        
                     </div><!-- /.widget-body -->
                     
                   </div>
                     
                 </div>
                 
             </div>    
    </section>
    
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  width="30%" height="25%" >
 		<div align="center">
        <p:commandButton value="Confirmer" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Annuler" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </div>
    </p:confirmDialog>
    </ui:define>
</ui:composition>

</html>
