<section class="content-header">
      <h1>
        Opérateur
        <small>Nouvel Opérateur</small>
      </h1>
      <ol class="breadcrumb">
        <li>
        <p:commandLink action="#{demandeController.renderPage('accueil')}" update=":content" > 
        <a href="#"><i class="fa fa-dashboard"></i> Accueil</a>
        </p:commandLink>
        </li>
        <li class="active">Nouvel Opérateur</li>
      </ol>
    </section>
    
    <section class="content">
   
<div class="box box-default">
<div class="panel-primary">
           <div class="panel-heading" style="background-color: #f88b2e">FORMULAIRE D'ENREGISTREMENT D'UN OPERATEUR
          
           </div>
          </div>
          
          <div class="box-body">
           <div class="widget-box">
           
                  <div class="widget-body">
                 
                    <div class="widget-main">
                     
                      <h:form id="gnl" enctype="multipart/form-data">
                 
   <p:messages id="message" showDetail="false" autoUpdate="true"  closable="true"/>
 
    <p:wizard flowListener="#{operateurController.onFlowProcess}" id="pwz" nextLabel="Suivant" backLabel="Précédent" >
        <p:tab id="personal" title="Informations sur l'opérateur" titleStyle="background-color: #036d3b;background-image: none">
            <p:panel header="Informations sur l'opérateur">
                <p:messages />

		        
		         <div class="ui-g">
				    <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Type opérateur<span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	 <p:selectOneMenu id="advanceds" value="#{operateurController.slctdtypeOp}"
	                         effect="fade" style="width:100%" filter="true" filterMatchMode="startsWith">
			            <f:selectItem  itemLabel="Choisir le site..." itemValue="empty" />  
			            <f:selectItems value="#{operateurController.listTypeOperateur}" var="ope" itemLabel="#{ope.TYO_Libelle}" itemValue="#{ope.TYO_CODE}" />
       		        </p:selectOneMenu> 
				    </div>
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b class="pull-right"> Email <span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	<p:inputText  value="#{operateurController.newOpe.opeLogin}" id="sfApplyApply2_email" style="width:98%;"/>  
				    </div>
				  </div>
				  
				    
		         <div class="ui-g">
				    <div class="ui-g-12 ui-md-6 ui-lg-2"><b> Code de l'opérateur</b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-3">
		         	<p:inputText style="width:100%;"/>  
				    </div>
				    
				    <div class="ui-g-12 ui-md-12 ui-lg-1">
		         	
                          <p:commandLink styleClass="btn btn-warning" style="background-color: #f88b2e">
                               Générer
                        </p:commandLink>
				    </div>
				    
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b class="pull-right">Login<span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	 <p:inputText value="#{operateurController.newOpe.opeLogin}" id="sfApplyApply2_username" style="width:98%;"/> 
		         	 
				    </div>
				  </div>
		         <div class="ui-g">
				    <div class="ui-g-12 ui-md-6 ui-lg-2"><b> Nom et Prenom(s)  <span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	<p:inputText  value="#{operateurController.newOpe.opeEtatCivil}" style="width:98%;"/>  
				    </div>
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b class="pull-right">Mot de passe<span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	<p:inputText value="#{operateurController.motPasse}" id="sfApplyApply2_password" style="width:98%;"/>
		         	 
				    </div>
				  </div>
		         <div class="ui-g">
				    <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Etat Civil</b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	<p:inputText  value="#{operateurController.newOpe.opeMail}" style="width:98%;"/>  
				    </div>
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b class="pull-right">Confirmation<span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	 <p:inputText value="#{operateurController.motPasse2}" id="sfApplyApply2_confirmpassword" style="width:98%;"/> 
				    </div>
				  </div>
		         <div class="ui-g">
				    <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Contact<span style="color:red;"> *</span></b></div>

		         	<p:inputText  value="#{operateurController.newOpe.opeContact}" id="sfApplyApply2_tel" style="width:98%;"/>  
				    </div>
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b class="pull-right"></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	 
		         	
				    </div>
				  </div>
            </p:panel>
        </p:tab>

                <p:messages />
				  <p:repeat value="#{operateurController.test}" var="car">
			        
			        <div class="ui-g">
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Site</b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	<p:selectOneMenu id="site" value="#{operateurController.site}"
	                         effect="fade" style="width:100%" filter="true" filterMatchMode="startsWith">
			            <f:selectItem  itemLabel="Choisir le site..." itemValue="empty" />  
			            <f:selectItems value="#{operateurController.listSite}" var="sit" itemLabel="#{sit.sitLibelle}" itemValue="#{sit.sitCode}" />
       		        </p:selectOneMenu> 
		         	 
				    </div>
				    <div class="ui-g-12 ui-md-6 ui-lg-2"><b class="pull-right">Fonction<span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-4">
		         	<p:inputText style="width:98%;"/>  
				    </div>
				  </div>
			          <div class="ui-g">
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b>Type Fonction<span style="color:red;"> *</span></b></div>
				     <div class="ui-g-12 ui-md-12 ui-lg-4">	        
				        <p:selectOneMenu id="typeFonction" value="#{operateurController.typefonc}"
	                         effect="fade" style="width:100%" filter="true" filterMatchMode="startsWith">
			            <f:selectItem  itemLabel="Choisir le type de la fonction.." itemValue="empty" />  
			            <f:selectItems value="#{operateurController.listTypefonction}" var="tif" itemLabel="#{tif.tyfLibelle}" itemValue="#{tif.tyfCod}" />
       		        </p:selectOneMenu>
				    </div>
				     <div class="ui-g-12 ui-md-6 ui-lg-2"><b class="pull-right">Date du <span style="color:red;"> *</span></b></div>
				    <div class="ui-g-12 ui-md-12 ui-lg-2">
		         	<p:calendar  navigator="true"  pattern="dd/MM/yyyy" mask="true" locale="fr" />
				    </div>
				    
				    <div class="ui-g-12 ui-md-12 ui-lg-2">
		         	<p:calendar  navigator="true"  pattern="dd/MM/yyyy" mask="true" locale="fr" />		     
				    </div>
				  </div> 
			            
			        
			        
			        <hr />
			    </p:repeat>
			 <p:commandButton   value="ajouter" action="#{operateurController.add}" rendered="#{operateurController.boutonAdd}" update=":gnl"/>	
			 <p:commandButton  style="margin-left: 140px; margin-top:15px; position:absolute" value="supprimer" action="#{operateurController.supp}" rendered="#{operateurController.boutonSupp}" update=":gnl"/>
				  
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Confirmation des informations" titleStyle="background-color: #036d3b;background-image: none">
            <p:panel header="Autres informations sur la demande">
                <p:messages />
                             </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation des informations" titleStyle="background-color: #036d3b;background-image: none">
            <p:panel header="Confirmation">
               
                <p:commandButton  style="margin-left: 900px; margin-top:15px; position:absolute" value="Enregistrer" disabled="#{demandeController.etatEng}" action="#{demandeController.creerNouvelleTDemandes()}" update="gnl">
                <p:confirm header="Confirmation" message="Confirmez vous l'enregistrement?" icon="ui-icon-alert" />
                </p:commandButton>
               <p:commandButton  style="margin-left: 1010px; margin-top:15px; position:absolute" value="Editer fiche demande" disabled="#{demandeController.etatImp}" action="#{demandeController.imprimer()}" ajax="false"/>
               <p:commandButton  style="margin-left: 1140px; margin-top:15px; position:absolute" value="Fermer" action="#{demandeController.renderPage('dem1')}" update=":content"/>
               
            </p:panel>
        </p:tab>
    </p:wizard>
  
</h:form>
                      </div><!-- /.widget-main -->
                        
                     </div><!-- /.widget-body -->
                     
                   </div>
                     
                 </div>
                 
             </div>
             
               </section>
