<f:view locale="#{changeLocale.locale}">
 <h:body class="fixed-center">
 <h:form id="gnl">	

        <div id="wrapper">

         <!-- Top Bar Start -->
            <div class="topbar">

              <div>
                <div class="topbar-left" >
                        
                        
                </div>


                <nav class="navbar navbar-custom">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <button class="button-menu-mobile open-left waves-light waves-effect">
                                <i class="zmdi zmdi-menu"></i>
                            </button>
                        </li>
                        
                    </ul>

                    <ul class="nav navbar-nav pull-right">
                        <li class="nav-item dropdown notification-list">
                        <a href="/SIGMiCAP/login.jsp" class="display-block text-center m-t-md text-sm"> Fermer la page</a>
                        
                           
                           
                        </li>

                        

                    </ul>

                </nav>
                
                </div>

            </div>

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="containers">
                    <div class="pageheader">
		  <h2><i class="fa fa-briefcase"></i>&nbsp;&nbsp;Suivi de dossier</h2>
		  <div class="breadcrumb-wrapper">
		   
		    <ol class="breadcrumb">
		      <li><a href="#"></a></li>
		      <li class="active">Suivi de dossier </li>
		    </ol>
		  </div>
		</div>
<div class="contentpanel">
	<div class="panel panel-dark">
		
		<p:messages id="message" showDetail="false" autoUpdate="true"  closable="true"/>
		<div class="panel-body panel-body-nopadding">
			<div class="table-responsive">
				<div class="dataTables_wrapper">
					
					<div class="dataTables_filter">
							 <div class="form-inline">
                    <div class="form-group has-feedback">
                       <p:inputText type="text" value="#{suiviMissionController.numDossier}" class="form-control"  placeholder="N° Dossier"  > 
						</p:inputText>
    						<i class="glyphicon glyphicon-search form-control-feedback"></i>		
				   </div>
				   <div class="form-group has-feedback">
                       <p:inputText type="text" value="#{suiviMissionController.numMatricule}" class="form-control"  placeholder="N° Matricule"  > 
						</p:inputText>
    						<i class="glyphicon glyphicon-search form-control-feedback"></i>		
				   </div>
				    <div class="form-group has-feedback">
   						  <p:commandLink styleClass="btn btn-primary m-r-5" value="Valider la recherche"  action="#{suiviMissionController.rechercheDossier()}" update=":gnl"> </p:commandLink>				
				   </div>
                    </div>
                     <br />

					</div>
					
				</div>
			</div>
		
		</div>
	</div>


</div>
							    <h:panelGroup rendered="#{suiviMissionController.renderPanel}">
							<div class="row">
                            <div class="col-sm-12">
                                <div class="timeline">
                                    <article class="timeline-item alt">
                                        <div class="text-xs-right">
                                            <div class="time-show first">
                                                <a href="#" class="btn btn-custom w-lg">Historique des validations</a>
                                            </div>
                                        </div>
                                    </article>
                                    
                                    <p:repeat id="suiviRow" value="#{suiviMissionController.suiviListe}" var="suivi"  message="" style="align:center;" >
                                    <article class="timeline-item alt">
                                        <div class="timeline-desk">
                                            <div class="panel">
                                                <div class="timeline-box">
                                                    <span class="arrow-alt"></span>
                                                    <span class="timeline-icon bg-danger"><i class="zmdi zmdi-circle"></i></span>
                                                    <h4 class="text-danger"><h:outputText value="#{suivi.istatutDate}">
							              					  <f:convertDateTime pattern="dd MMMM yyyy" />
							          				        </h:outputText> </h4>
                                                    <p class="timeline-date text-muted"><small><h:outputText value="#{suivi.istatutDate}">
							              					  <f:convertDateTime pattern="HH:mm" />
							          				        </h:outputText> </small></p>
                                                    <p><STRONG>STATUT:</STRONG> #{suivi.TStatuts.statmissionLibelle} </p>
                                                     <p><STRONG>OBSERVATION:</STRONG> #{suivi.istatComment} </p>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                    </p:repeat>

                                </div>
                            </div>
                        </div>
                        <!-- end row TimeLine-->
						</h:panelGroup>
							
                    </div>
	   

	   
	

                </div> <!-- content -->



            </div>
            <!-- End content-page -->


            <!-- ============================================================== -->
            <!-- End Right content here -->
            <!-- ============================================================== -->


            <!-- Right Sidebar -->
            
            <!-- /Right-bar -->

            <footer class="footer text-right">
              SIGMission 2017 © 
            </footer>


        </div>
        <!-- END wrapper -->
</h:form>
